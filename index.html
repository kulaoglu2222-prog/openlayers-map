<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Map</title>
  <!-- Подключаем стили OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

<h2>Мой GIS-проект</h2>
<div id="map"></div>

<!-- Подключаем библиотеку OpenLayers -->
<script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>

<script>
  // Код карты
  const map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([26.1, 44.4]), // Центр на Румынии
      zoom: 6
    })
  });
</script>

</body>
</html>


</body>
</html>
