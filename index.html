<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
    }

    #map {
      width: 100%;
      height: 80vh; 
    }
  </style>
</head>
<body>

<h2>
<div id="map"></div>


<script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>

<script>
  
  const map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM
      })
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([26.1, 44.4]), 
      zoom: 6
    })
  });
</script>

</body>
</html>
