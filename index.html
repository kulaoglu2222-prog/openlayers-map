<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIS Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.css">
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.js"></script>

<script>
window.onload = function() {

  // Base map
  const map = new ol.Map({
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([26.1, 44.4]),
      zoom: 6
    })
  });

  // GeoJSON points
  const geojsonObject = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": { "type": "Point", "coordinates": [26.1, 44.4] },
        "properties": { "name": "Point 1" }
      },
      {
        "type": "Feature",
        "geometry": { "type": "Point", "coordinates": [25.6, 45.0] },
        "properties": { "name": "Point 2" }
      }
    ]
  };

  const vectorSource = new ol.source.Vector({
    features: new ol.format.GeoJSON().readFeatures(geojsonObject, {
      featureProjection: 'EPSG:3857'
    })
  });

  const vectorLayer = new ol.layer.Vector({
    source: vectorSource
  });

  map.addLayer(vectorLayer);

  // Popup
  const element = document.createElement('div');
  element.style.backgroundColor = 'white';
  element.style.padding = '5px';
  element.style.border = '1px solid black';
  element.style.position = 'absolute';
  element.style.display = 'none';
  document.body.appendChild(element);

  map.on('click', function(evt) {
    const feature = map.forEachFeatureAtPixel(evt.pixel, function(f) { return f; });
    if (feature) {
      const coord = evt.coordinate;
      element.style.left = evt.pixel[0] + 'px';
      element.style.top = evt.pixel[1] + 'px';
      element.innerHTML = feature.get('name');
      element.style.display = 'block';
    } else {
      element.style.display = 'none';
    }
  });

};
</script>

</body>
</html>
